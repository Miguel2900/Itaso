<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Header navbar-->
        <div class="Header">

            <div class="Logo">
                <a href="./index.html">
                    <img src="./front/logo.png" alt="">
                </a>
            </div>

            <div class="Options">
                <a href="#">Mas información</a>
                <a href="#">Vida saludable</a>
                <a href="../memorama/index.html">Memorama</a>
            </div>

            <div class="Menu">
                <a href="">Cuenta</a>
                <a href="#">Menú</a>
            </div>

        </div>

        <!-- Body -->
        <div class="home">

            <div class="inputs">

                <!-- Texto de calculadora -->
                <div class="Text">
                    <h1>Calculadora de azúcar</h1>
                    <!-- <a class="info" href="#"><p>Más información</p></a> -->
                </div>

                <!-- Forms IMC -->
                <div>
                    <form id="form" action="./contador.html">
                        <center><h1>Información</h1></center>
                        <h2>Edad</h2><input class="infoUsuario" id="Edad" type="number" name="Edad" placeholder="Años" required min="5" max="120">
                        <h2>Peso</h2><input class="infoUsuario" id="Peso" type="number" name="Peso" placeholder="Kg" required min="10" max="150" step=".01">
                        <h2>Altura</h2><input class="infoUsuario" id="Altura" type="number" name="Altura" placeholder="cm" required min="80" max="240">
                        <input type="submit" value="Siguiente" id="boton">
                    </form>
                </div>

            </div>

        </div>

    </body>

    <script src="main.js"></script>

</html>
