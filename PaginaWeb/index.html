<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="Header">
        <div class="Logo">
            <img src="./front/logo2w.png" alt="">
        </div>
        <div class="Options">
            <a href="#">Mas información</a>
            <a href="#">Vida saludable</a>
            <a href="#">Memorama</a>
        </div>
        <div class="Menu">
            <a href="">Cuenta</a>
            <a href="#">Menú</a>
        </div>
    </div>

    <div class="home">
        <div class="inputs">
            <div class="Text">
                <h1>Calculadora de azucar</h1>
                <a href="#"><p>Más información</p></a>
            </div>
            <div>
                <form id="form" action="./contador2.html">
                    <center>
                        <h1>Información</h1>
                    </center>
                    <h2>Edad</h2><input id="Edad" type="number" name="Edad" placeholder="Años" required>
                    <h2>Peso</h2><input id="Peso" type="number" name="Peso" placeholder="Kg" required>
                    <h2>Altura</h2><input id="Altura" type="number" name="Altura" placeholder="cm" required>
                    <input type="submit" value="Siguiente" id="boton">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
